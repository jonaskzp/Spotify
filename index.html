<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Spotify</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
 
<body>

    <div class="init-box"> <!-- BOX INICIAL -->

        <section class="logospace">
            <img src="./assets/spotify-logo-7-1.png" alt="logo Spotify">
        </section>

        <div class="button1">
            <img src="./assets/icons8-casa-50.png" alt=""   >
            <a href="" class="botao">Inicio</a>
        </div>

        <div class="button1">
            <img src="./assets/icons8-pesquisar-50.png" alt=""  >
            <a href="" class="botao">Buscar</a>
            </div>
    </div>

    <div class="library"> <!--GALERIA DAS PLAYLISTS-->
        <div class="button1">
            <img src="./assets/icons8-livro-50.png" alt=""  >
            <a href="" class="botao">Biblioteca</a>
            </div>

            <div class="boxplay">
                <h1>Crie sua primeira playlist</h1>
                <p>É fácil, vamos te ajudar</p>

                <div class="button2">
                    <a href="" class="botao">Criar Playlist</a>
                    </div>
            </div>

            <div class="but-lang">
                <img src="./assets/icons8-geografia-50.png" alt=""  >
                <a href="" class="botao">Português do Brasil</a>
                </div>

    </div>

    <div class="searchbox"> <!-- CAIXA DE PESQUISA-->
         <div class="arrow">
            <a href="pagina-anterior.html" class="botao"> < </a>
            <a href="pagina-seguinte.html" class="botao"> > </a>
         </div>
         <div class="searchbar">
            <img src="./assets/icons8-pesquisar-50.png" alt="">
             <input type="text" class="search-box"  placeholder="Digite sua pesquisa...">
         </div>
         
         <div class="button1">
            <a href="" class="botao">Inscreva-se</a>
            <div class="button2">
                <a href="" class="botao">Entrar</a>
                </div>
            </div>

    </div>

    <div class="musicbox"><!-- CAIXA DE MUSICAS -->
        <h1>Boas Vindas</h1>
        <h2>Navegar por todas seções</h2>

        <div class="gridmusic">
            <div class="music">
                <h1>Carnaval</h1>
                <img src="./assets/carnaval.jfif" alt="">
            </div>
        </div>
    </div>
    
</body>
</html>
